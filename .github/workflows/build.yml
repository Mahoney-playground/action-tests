name: WireMock Studio Build

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:

      - run: |
          echo '<servers>
            <server>
              <id>wiremock.studio</id>
              <username>${secrets.MAVEN_REPO_USERNAME}</username>
              <password>${secrets.MAVEN_REPO_PASSWORD}</password>
            </server>
          </servers>
          ' > ~/.m2/settings.xml

      - run: cat ~/.m2/settings.xml
      - run: mvn --version
