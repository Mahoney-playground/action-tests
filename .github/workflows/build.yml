name: WireMock Studio Build

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:

      - run: echo myusername=$GITHUB_ACTOR > gradle.properties
      - run: echo mypassword=${{ secrets.GITHUB_TOKEN }} >> gradle.properties
      - run: cat gradle.properties

